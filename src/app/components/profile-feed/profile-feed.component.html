<div id="profile-feed" class="card">
    <div id="profile-feed-header" class="card-header">
        <ul class="nav nav-tabs card-header-tabs" data-bs-tabs="tabs">
            <li class="nav-item profile-feed-tab">
                <a class="nav-link" aria-current="true" data-bs-toggle="tab" href="#postagens">Postagens</a>
            </li>
            <li class="nav-item profile-feed-tab">
                <a class="nav-link active"  data-bs-toggle="tab" href="#talentos">Talentos</a>
            </li>
            <li class="nav-item profile-feed-tab">
                <a class="nav-link" data-bs-toggle="tab" href="#horarios">Horários</a>
            </li>
        </ul>
    </div>
    <div class="card-body tab-content">
        <div class="tab-pane " id="postagens">
            <app-post
                [urlProfileImage]="'../../../assets/ignore-assets/user-02.jpeg'"
                [userName]="'Carmila filha'"
                [subtitle]="'Legenda Lorem ipsum dolor sit amet consectetur adipisicing elit.'"
                [urlPostImage]="'../../../assets/ignore-assets/jardinagem.jpg'"
            ></app-post>

            <app-post
                [urlProfileImage]="'../../../assets/ignore-assets/user-02.jpeg'"
                [userName]="'Carmila filha'"
                [subtitle]="'Legenda Lorem ipsum dolor sit amet consectetur adipisicing elit.'"
                [urlPostImage]="'../../../assets/ignore-assets/xadrez.jpg'"
            ></app-post>

            <app-post
                [urlProfileImage]="'../../../assets/ignore-assets/user-02.jpeg'"
                [userName]="'Carmila filha'"
                [subtitle]="'Legenda Lorem ipsum dolor sit amet consectetur adipisicing elit.'"
                [urlPostImage]="'../../../assets/ignore-assets/violão.jpg'"
            ></app-post>
        </div>
        <div class="tab-pane active" id="talentos">
            <form (ngSubmit)="talentSubmit(talentForm, formTalent)" [formGroup]="talentForm" #formTalent="ngForm" id="talent-form" class="inline-form">
                <div class="bank-input-group">
                    <input 
                        type="text" 
                        formControlName="name" 
                        name="" 
                        id="talent-name" 
                        class="bank-input" 
                        placeholder="Nome"
                        required>
                    <div *ngIf="name.invalid && formTalent.submitted">
                        <p>O nome é obrigatório!</p>
                    </div>
                </div>    

                <div class="bank-input-group">
                    <input type="text" 
                        formControlName="description" 
                        name="" 
                        id="talent-description" 
                        class="bank-input" 
                        placeholder="Descrição"
                        required>
                    <div *ngIf="description.invalid && formTalent.submitted">
                        <p>A descrição é obrigatória!</p>
                    </div>
                </div>

                    <input type="submit" value="Salvar" class="primary-btn">
            </form>
            <div id="talent-list">
                <table class="table table-striped align-middle">
                    <thead>
                      <tr>
                        <th scope="col" class="col-5">Nome</th>
                        <th scope="col" class="col-5">Descrição</th>
                        <th scope="col" class="col-2">Remover</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let talent of talentList" class="talent-item">
                        <td class="">{{talent.name}}</td>
                        <td class="">{{talent.description}}</td>
                        <td class="text-center">
                            <button (click)="handleRemoveTalent(talent.id!)" class="danger-btn btn btn-danger">
                                <fa-icon [icon]="faTrash" class="flex-center text-light"></fa-icon>
                            </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="tab-pane" id="horarios">
            <form (ngSubmit)="scheduleSubmit()" [formGroup]="scheduleForm" #formSchedule="ngForm"  id="schedule-form" class="inline-form">
                <div class="bank-input-group">
                    <select name="day" id="day" class="bank-input" formControlName="scheduleDay">
                      <option value="Domingo">Domingo</option>
                      <option value="Segunda">Segunda</option>
                      <option value="Terça">Terça</option>
                      <option value="Quarta">Quarta</option>
                      <option value="Quinta">Quinta</option>
                      <option value="Sexta">Sexta</option>
                      <option value="Sábado">Sábado</option>
                    </select>
                    <div *ngIf="scheduleDay.invalid && formSchedule.submitted">
                        <p>O dia deve ser selecionado!</p>
                    </div>
                </div>
                <div class="bank-input-group">
                    <input 
                        type="time" 
                        id="time-init" 
                        name="time-init" 
                        formControlName="scheduleTimeInit"
                        step="3600" 
                        min="00:00" 
                        max="23:00" 
                        class="bank-input"
                        required
                        >
                        <div *ngIf="scheduleTimeInit.invalid && formSchedule.submitted">
                            <p>Informe a hora inicial!</p>
                        </div>
                </div>
                <div class="bank-input-group">
                    <input 
                        type="time" 
                        id="time-end" 
                        name="time-end" 
                        formControlName="scheduleTimeEnd"
                        step="3600" 
                        min="00:00" 
                        max="23:00" 
                        class="bank-input"
                        required
                        >
                        <div *ngIf="scheduleTimeEnd.invalid && formSchedule.submitted">
                            <p>Informe a hora final!</p>
                        </div>
                </div>
                <!-- <input type="submit" value="Salvar" class="primary-btn"> -->
                <button type="submit" class="primary-btn">Salvar</button>
            </form>
        </div>
    </div>
</div>
