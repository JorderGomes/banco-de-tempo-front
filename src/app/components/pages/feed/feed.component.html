<div id="main-feed" class="full-page default-page">
    <app-navbar></app-navbar>
    <div class="page-content">
        <app-search-talent (formSubmitted)="handleFormSubmittion($event)" ></app-search-talent>
        <div id="feed" class="card flex-fill">
            <div class="feed-body">
                    <div *ngIf="userDataList.length > 0; else emptyUserData">
                        <app-user-card 
                            *ngFor="let userData of userDataList" 
                            [userData]="userData">
                        </app-user-card>
                    </div>
                    <ng-template #emptyUserData>
                        <app-void-state 
                            [message]="'Talentos nÃ£o encontrados'"
                            [icon]="faIcon"
                            >
                        </app-void-state>
                    </ng-template>
            </div>
        </div>
    </div>
</div>
