<div id="user-card" class="card">
    <div class="card-header col-3">
        <!-- <img src={{talentData.urlUserImage}} alt=""> -->
        <div>{{talentData.name}}</div>
        <div>{{talentData.user.name}}</div>
    </div>
    <div class="card-body col-9">
        <form action="">
            <div class="bank-input-group">
                <label for="shcedule">Horário</label>
                <select 
                    name="schedule" 
                    id="schedule" 
                    class="bank-input">
                    <option value="" disabled selected hidden>Selecione um horário</option>
                    <option
                        *ngFor="let schedule of talentData.user.schedules"
                        [value]="schedule.id">
                        {{
                            schedule.weekDay[0] + schedule.weekDay.substring(1).toLowerCase() 
                            + " de " 
                            + schedule.timeBeguin 
                            + " até " 
                            + schedule.timeEnd
                        }}
                    </option>
                </select>
            </div>

            <div class="bank-input-group">
                <label for="qtdHours">Quantas horas deseja solicitar?</label>
                <input 
                    type="number" 
                    id="qtdHours" 
                    name="qtdHours" 
                    class="bank-input" 
                    min="1" 
                    max="24" 
                    required
                >
            </div> 
            <div class="bank-input-group">
                <input id="talentId" type="hidden" value={{talentData.id}}>
                
                <input id="requiredId" type="hidden" value={{talentData.user.id}}>
                
                <input id="applicantId" type="hidden" value={{currentUser.id}}>
                
            </div>
            <div class="bank-input-group">
                <input type="submit" value="Solicitar" class="bank-btn secondary-btn">
            </div>
        </form>
    </div>
    <!--  -->
</div>
